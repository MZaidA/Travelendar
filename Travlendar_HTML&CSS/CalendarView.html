<style>
.navbar{
	position:fixed;
	z-index:10;
	top:0;

.navbar li{
	font-family:"Courier New", Courier, ;
	font-size:25px;
	float:left;
	margin-top:10px;

}

.navbar li:last-child{
	border-right:none;

li a:hover, .dropdown:hover .dropbtn {
    background-color: #ddd;
}

li.dropdown {

}
.dropbtn{

.dropdown-content {

}

.dropdown-content img{
	border-radius: 50%;
	margin-top:10px;
}

.dropdown-content a {
	color: black;
    padding: 12px 16px;
    text-decoration:none;
    display: inline-block;
}

.dropdown-content a:hover {
	background-color: #ddd}
